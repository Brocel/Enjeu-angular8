<h3>{{ joueur.name | uppercase }} Details</h3>
  <div><span>id: </span>{{joueur.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="joueur.name" placeholder="name">
    </label>
  </div>
  <div><span>email: </span>{{joueur.email}}</div>

  <h2>Mes Personnages</h2>
  <ul>
    <li *ngFor="let personnage of personnages">
      <span class="badge">{{personnage.id}}</span> {{personnage.name}}
    </li>
  </ul>
